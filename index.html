<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #f8a5c2, #fbc7a4);
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        .header {
            font-size: 4rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .message {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .heart {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ff8fa3, #fbc7a4);
            position: relative;
            margin: 2rem auto;
            transform: rotate(-45deg);
            animation: pulse 2s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 150px;
            height: 150px;
            background: inherit;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -75px;
            left: 0;
        }

        .heart:after {
            left: 75px;
            top: 0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #f8a5c2, #fbc7a4);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .floating-petals {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .petal {
            position: absolute;
            background: rgba(255, 182, 193, 0.7);
            width: 15px;
            height: 20px;
            opacity: 0;
            border-radius: 50%;
            animation: float 6s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
            </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header">Happy Birthday, Oydin!</h1>
            <div class="heart"></div>
            <p class="message">17 already? for me you are always a baby girl )</p>
            <a href="memories.html" class="btn">Click to Explore Our Memories</a>
        </div>
    </div>

    <div class="floating-petals">
        <!-- Petals animation -->
        <div class="petal" style="left: 10%; animation-delay: 0s; animation-duration: 5s;"></div>
        <div class="petal" style="left: 20%; animation-delay: 1s; animation-duration: 6s;"></div>
        <div class="petal" style="left: 30%; animation-delay: 2s; animation-duration: 7s;"></div>
        <div class="petal" style="left: 40%; animation-delay: 0.5s; animation-duration: 5.5s;"></div>
        <div class="petal" style="left: 50%; animation-delay: 1.5s; animation-duration: 6.5s;"></div>
        <div class="petal" style="left: 60%; animation-delay: 3s; animation-duration: 7s;"></div>
        <div class="petal" style="left: 70%; animation-delay: 2.5s; animation-duration: 5.5s;"></div>
        <div class="petal" style="left: 80%; animation-delay: 4s; animation-duration: 6s;"></div>
    </div>
</body>
</html>

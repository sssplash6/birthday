<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8a5c2, #fbc7a4);
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .memory {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
        }

        .image-holder {
            flex: 1;
            max-width: 400px;
        }

        .image-holder img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .text-holder {
            flex: 1;
            max-width: 400px;
            text-align: left;
        }

        .text-holder h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .text-holder p {
            font-size: 1rem;
            line-height: 1.5;
        }

        .continue {
            margin-top: 20px;
        }

        .continue a {
            display: inline-block;
            padding: 10px 20px;
            background: #ffafcc;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .continue a:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .memory {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="memory">
            <div class="image-holder">
                <img src="img7.jpeg" alt="Memory Image">
            </div>
            <div class="text-holder">
                <h2>our first travel together</h2>
            </div>
        </div>

        <div class="continue">
            <a href="mem8.html">Continue</a>
        </div>
    </div>
</body>
</html>
